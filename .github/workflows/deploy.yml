name: Deploy Zig Package
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

jobs:
  deploy:
    name: Push to Gemfury
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Build Image and Deploy
        run: docker build -f Dockerfile --target deploy --build-arg GFKEY_PUSH='${{ secrets.GFKEY_PUSH }}' -t zig:${{ github.sha }} .
